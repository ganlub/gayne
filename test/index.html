<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/gayne.css">
    </head>
    <body class="antialiased">
        <div class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a href="#" class="">Gayne</a>
                </div>
            	<div class="navbar-menu">
            		<ul class="nav">
            			<li class="nav-item"><a class="nav-link">Dashboard</a></li>
            			<li class="nav-item submenu-head">
            				<a class="nav-link">Orders</a>
            				<ul class="submenu">
            					<li class="submenu-item"><a class="nav-link">All orders</a></li>
            					<li class="submenu-item"><a class="nav-link">Add order</a></li>
            				</ul>
            			</li>
            			<li class="nav-item"><a class="nav-link">Products</a></li>
            			<li class="nav-item"><a class="nav-link">Settings</a></li>
            		</ul>
            	</div>
            	<!-- <div class="navbar-user">
            		<span class="nickname">Nick</span>
            		<img src="" alt=""/>
            	</div> -->
            </div>
        </div>
        <div class="container">
	        <div class="row">
				<div class="large-3 small-3 columns">
                    <ul class="nav-sidebar">
					  <li class="nav-item">
					    <a href="#" class="nav-link">
					  		<i class="nav-icon fa fa-home"></i>
					    	<span class="nav-label">Dashboard</span>
					    	<i class="nav-caret fa fa-angle-left"></i>
					    </a>
					  </li>
					  <li class="nav-item open">
					    <a href="#" class="nav-link">
					  		<i class="nav-icon fa fa-shopping-cart"></i>
					    	<span class="nav-label">Orders</span>
					    	<i class="nav-caret fa fa-angle-left"></i>
					    </a>
					    <ul class="nav-sidebar-submenu">
					    	<li class="nav-item"><a class="nav-link active" href="">All orders</a></li>
					    	<li class="nav-item"><a class="nav-link" href="">Add order</a></li>
					    </ul>
					  </li>
					  <li class="nav-item">
					    <a href="#" class="nav-link">
					  		<i class="nav-icon fa fa-tag"></i>
					    	<span class="nav-label">Products</span>
					    	<i class="nav-caret fa fa-angle-left"></i>
					    </a>
					  </li>
					  <li class="nav-item">
					    <a href="#" class="nav-link">
					  		<i class="nav-icon fa fa-cog"></i>
					    	<span class="nav-label">Settings</span>
					    	<i class="nav-caret fa fa-angle-left"></i>
					    </a>
					  </li>
					</ul>
				</div>
                <div class="large-9 small-9 columns">
                    <div class="card">
                    	<div>
	                    	<div style="margin: 10px;">
	                    		<span class="badge badge-sm"></span>
	                    		<span class="badge badge-sm">1</span>
	                    		<span class="badge badge-sm">10</span>
	                    		<span class="badge badge-sm">100</span>
	                    		<span class="badge badge-sm">1000</span>
	                    	</div>
	                    	<div style="margin: 10px;">
	                    		<span class="badge badge-rounded badge-sm"></span>
	                    		<span class="badge badge-rounded badge-sm">1</span>
	                    		<span class="badge badge-rounded badge-sm">10</span>
	                    		<span class="badge badge-rounded badge-sm">100</span>
	                    		<span class="badge badge-rounded badge-sm">1000</span>
	                    	</div>
                    	</div>
                    	<div>
	                    	<div style="margin: 10px; color:">
	                    		<span class="badge badge-primary"></span>
	                    		<span class="badge badge-primary">1</span>
	                    		<span class="badge badge-primary">10</span>
	                    		<span class="badge badge-primary">100</span>
	                    		<span class="badge badge-primary">1000</span>
	                    	</div>
	                    	<div style="margin: 10px;">
	                    		<span class="badge badge-primary badge-rounded"></span>
	                    		<span class="badge badge-primary badge-rounded">1</span>
	                    		<span class="badge badge-primary badge-rounded">10</span>
	                    		<span class="badge badge-primary badge-rounded">100</span>
	                    		<span class="badge badge-primary badge-rounded">1000</span>
	                    	</div>
                    	</div>
                    	<div>
	                    	<div style="margin: 10px;">
	                    		<span class="badge badge-secondary badge-lg"></span>
	                    		<span class="badge badge-secondary badge-lg">1</span>
	                    		<span class="badge badge-secondary badge-lg">10</span>
	                    		<span class="badge badge-secondary badge-lg">100</span>
	                    		<span class="badge badge-secondary badge-lg">1000</span>
	                    	</div>
	                    	<div style="margin: 10px;">
	                    		<span class="badge badge-secondary badge-rounded badge-lg"></span>
	                    		<span class="badge badge-secondary badge-rounded badge-lg">1</span>
	                    		<span class="badge badge-secondary badge-rounded badge-lg">10</span>
	                    		<span class="badge badge-secondary badge-rounded badge-lg">100</span>
	                    		<span class="badge badge-secondary badge-rounded badge-lg">1000</span>
	                    	</div>
                    	</div>
                    	<div class="avatar avatar-sm">
                    		<img class="avatar__img" src="assets/images/avatar.jpg" alt=""/>
                    		<i class="avatar__status-sm  avatar__status-busy"></i>
                    	</div>
                    	<div class="avatar">
                    		<img class="avatar__img" src="assets/images/avatar.jpg" alt=""/>
                    		<i class="avatar__status  avatar__status-online"></i>
                    	</div>
                    	<div class="avatar avatar-lg">
                    		<img class="avatar__img" src="assets/images/avatar.jpg" alt=""/>
                    		<i class="avatar__status-lg avatar__status-offline"></i>
                    	</div>
                    </div>
				</div>
	      	</div>
	    </div>
	</body>
</html>
